<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulário de inscrição</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">"
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
        <h1 id="title">Formulário de inscrição</h1>
        <p id="description">Preencha os dados conforme solicitado</p>
        <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
               <legend>Dados pessoais:</legend> 
                <label id="name-label">Insira seu nome<input placeholder="exemplo" type="text" id="name" required/></label>
                <label id="email-label">Insira seu e-mail<input placeholder="exemplo@gmail.com" type="email" id="email" required/></label>
                <label id="number-label">Insira sua idade<input placeholder="idade" id="number" type="number" min="13" max="120" required/></label>
            </fieldset>
            <fieldset>
            <label>Como soube da nossa empresa?
                <select id="dropdown">
                    <option>Selecione uma opção</option>
                    <option>Instagram</option>
                    <option>YouTube</option>
                    <option>TikTok</option>
                </select>
            </label>    
            </fieldset>
            <fieldset>
            <legend>Qual seu tipo de perfil?</legend>
                <label for="conta-profissional">Profissional<input value="conta-profissional" id="conta-profissional" name="account-type" type="radio" class="inline" checked/></label>
                <label for="conta-estudante">Estudante<input value="conta-estudante" id="conta-estudante" name="account-type" type="radio" class="inline"/></label>
            </fieldset>
            <fieldset>
            <legend>Quais linguagens de programação você deseja aprender?</legend>
                <label for="html">Html<input value="html" id="html" type="checkbox"/></label>
                <label for="javascript">Javascript<input value="javascript" id="javascript" type="checkbox"/></label>
                <label for="css">CSS<input value="css" id="css" type="checkbox"/></label>
                <label for="python">Python<input value="python" id="python" type="checkbox"/></label>
                <label for="java">Java<input value="java" id="java" type="checkbox"/>
            </fieldset> 
           <legend> Deixe um comentário</legend>
                <textarea placeholder="Deixe aqui seu comentário" id="comentario" name="comentario" rows="3" cols="30"></textarea>
                <input id="submit" type="submit" value="submit"/>  
               
       </form>
    </div>
    </body>
</html>
